<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=800px, initial-scale=1.0" />
    <title>Timer</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="heading">
      <span class="brackets">[</span> Timer <span class="brackets">]</span>
    </h1>

    <div id="timer">19 : 59</div>
    <div class="btn-group">
      <button id="start"><i class="fas fa-play-circle"></i> Start</button>
      <button id="reset"><i class="fas fa-history"></i> Reset</button>
    </div>

    <!-- Logic -->
    <script src="app.js"></script>
  </body>
</html>
